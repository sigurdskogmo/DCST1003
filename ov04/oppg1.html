    <body>
        <p id="utskrift"></p>

        <script>
            
            var tekst = "";
            /*
            
            for(i = 0; i < 7; i++){
                tekst += "Jeg er tall nummer " + (i + 1) + "<br>";
            }
            
            */
            
            var i = 1;
            while (i <= 7){
                tekst += "Jeg er tall nummer " + i + "<br>";
                i++;
            }
            document.getElementById("utskrift").innerHTML = tekst;

        </script>

    </body>
